      rel="stylesheet"

  <body classs="antialiased">
    <nav
      class="px-4 md:px-6 h-20 flex flex-row justify-between items-center shadow bg-teal-500 text-white"
    >
      <div class="flex flex-row items-center">
        <img
          class="shadow bg-gray-800 rounded w-10 h-10"
          src="src/img/02d.png"
        />
        <h1 class="hidden md:block mx-4 text-lg font-semibold">Météo</h1>
      </div>
      <div class="flex flex-row items-center">
        <h1>
          <span class="hidden md:inline-flex">Selectionner la </span> Ville :
        </h1>
        <form class="mx-4 md:mx-6">
          <select
            class="border-2 border-teal-200 text-black rounded px-1 py-1"
            id="city"
            name="nom"
            size="1"
          >
            <option>Chouday</option>
            <option>Reykjavik</option>
            <option>Shanghai</option>
            <option>Le Puy-en-Velay</option>
            <option>Canberra</option>
            <option>Matane</option>
            <option>Londres</option>
          </select>
        </form>

        <button
          id="search"
          class="border-transparent rounded border md:py-2 md:px-4 md:border-orange-100 text-orange-100"
        >
          <img
            class="md:hidden w-6 h-auto"
            src="src/img/loupe.png"
            alt="loupe"
          /><span class="hidden md:block">Rechercher</span>
        </button>
      </div>
    </nav>

    <div id="slider-container" class="mt-2 md:mt-4">
      <h3
        id="bienvenue"
        class="shadow mt-20 text-center text-4xl font-semibold text-orange-500"
      >
        Bienvenue
      </h3>
    </div>
